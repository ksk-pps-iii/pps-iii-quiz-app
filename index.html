<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPS III Quiz Memo Excel</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
     <!--K2D Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">


    <!--Icom Select Role-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Icon: Select Affiliation-->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./public/src/style.css">

    <script src="./public/src/main.js" type="module"></script>
</head>
<body>
    <div id="area-eventloading" class="area-horizontal area-center area-fit-horizontal placement-stick-fixed-top-left placement-top-left-5 hidden">
        <span id="area-eventload-visualizing-zone" class="area-horizontal area-center area-fill-horizontal">
            <span id="icon-area-eventload" class="material-symbols-outlined icon txt-eventload">hourglass</span>
            <div id="txt-area-eventload-eventremaining" class="txt-eventload">999</div>
        </span>
        <span id="txt-area-eventload" class="txt-eventload">Event Loading...</span>
    </div>

    <div id="main-container" class="main-container">
        <div id="panel-main" class="panel panel-glass">
            <div class="area-vertical area-center">
                <button id='btn-main-drugs' class="btn-normal btn-primary btn-goto-section">
                    <div class="material-symbols-outlined icon">mixture_med</div>
                    <div>Drugs</div>
                </button>
                <button id='btn-main-flashcards' class="btn-normal btn-primary btn-goto-section">
                    <div class="material-symbols-outlined icon">playing_cards</div>
                    <div>Flashcards</div>
                </button>
                <button id='btn-main-section-blind' class="btn-normal btn-primary btn-goto-section btn-unavai">
                    <div class="material-symbols-outlined icon">visibility_off</div>
                    <div>Section Blind</div>
                </button>
                <button id='btn-main-quiz' class="btn-normal btn-primary btn-goto-section btn-unavai">
                    <div class="material-symbols-outlined icon">quiz</div>
                    <div>Quiz</div>
                </button>
                 <button id='btn-setting-load-sheet' class="btn-normal">
                    <div class="material-symbols-outlined icon">folder_open</div>
                    <div>Load Sheets</div>
                </button>
            </div>
        </div> 

        <div id="panel-drugs-list" class="panel panel-glass area-fill-horizontal area-fill-vertical hidden">
            <div class="area-horizontal">
                <button id="btn-drugs-list-back" class="btn-normal area-fit-horizontal">
                    <span class="material-symbols-outlined icon">arrow_back_ios</span>
                    <span>Back</span>
                </button>
            </div>
            <div id="txt-drugs-list-header-declared" class="txt-header">All Drugs</div>
            <div id="area-drugs-list-masonry" class="masonry-list area-horizontal area-fill-horizontal"></div>
        </div>

        <div id="panel-flashcards" class="panel panel-glass area-fill-horizontal area-fill-vertical list-gap-5 hidden">
            <div class="area-horizontal">
                <button id="btn-flashcards-back" class="btn-normal area-fit-horizontal">
                    <span class="material-symbols-outlined icon">arrow_back_ios</span>
                    <span>Back</span>
                </button>
            </div>
            <div class="flashcard-container [perspective:1000px]">
                <div id="flashcard" class="flashcard relative transition-transform duration-700 rounded-xl shadow-xl cursor-pointer">
                    <div id="flashcard-front" class="flashcard-front drug-cont">
                    </div>
                    <div id="flashcard-back" class="flashcard-back drug-cont absolute inset-0 ">
                    </div>
                </div>
            </div>
            <div class="area-horizontal area-fill-horizontal area-fit-horizontal area-newline area-center">
                <button id="btn-fc-m10" class="btn-normal btn-primary area-center area-fit-horizontal">
                    <span class="material-symbols-outlined icon">keyboard_double_arrow_left</span>
                    <span>-10</span>
                </button>
                <button id="btn-fc-m1" class="btn-normal btn-primary area-center area-fit-horizontal">
                    <span class="material-symbols-outlined icon">keyboard_arrow_left</span>
                    <span>-1</span>
                </button>
                <button id="btn-fc-p1" class="btn-normal btn-primary area-center area-fit-horizontal">
                    <span class="material-symbols-outlined icon">keyboard_arrow_right</span>
                    <span>+1</span>
                </button>
                <button id="btn-fc-p10" class="btn-normal btn-primary area-center area-fit-horizontal">
                    <span class="material-symbols-outlined icon">keyboard_double_arrow_right</span>
                    <span>+10</span>
                </button>
                <button id="btn-fc-r" class="btn-normal btn-primary area-center area-fit-horizontal">
                    <span class="material-symbols-outlined icon">shuffle</span>
                </button>
            </div>
        </div>

        <!--Modals-->
        <div id="modal-container" class="bg-barrier hidden"></div>
    </div>
</body>
</html>
